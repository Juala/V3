<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roja AI V3</title>
<style>
  /* ... semua CSS kamu tetap sama ... */

  /* Tambahan kecil untuk tombol upload */
  #uploadLabel {
    background: #1f2745; border-radius: 8px; padding: 10px;
    margin-right: 8px; cursor: pointer; transition: 0.2s;
  }
  #uploadLabel:hover { background: #0078ff; }
  #uploadLabel input { display: none; }
</style>
</head>
<body>

  <div class="chat-header">
    <div class="chat-header-left">
      <img src="roja-avatar.png" alt="Roja AI Avatar">
      <h2>Roja AI</h2>
    </div>
    <div class="chat-header-right">
      <button onclick="toggleHistory()">Riwayat</button>
      <button onclick="newChat()">Percakapan Baru</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <!-- Tombol upload gambar -->
    <label id="uploadLabel">
      ðŸ“·
      <input type="file" id="imageInput" accept="image/*">
    </label>
    <input id="userInput" type="text" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <div class="footer">copyright@RojaServer | V2</div>

  <div class="history-modal" id="historyModal">
    <div class="history-header">
      <span>Riwayat Percakapan</span>
      <button onclick="toggleHistory()">âœ–</button>
    </div>
    <div class="history-list" id="historyList"></div>
  </div>

<script>
  const chatBox = document.getElementById('chatBox');
  const input = document.getElementById('userInput');
  const imageInput = document.getElementById('imageInput');
  const GEMINI_API_KEY = "AIzaSyC310duBltZgbkMMfqRoAn6qVELo7x2slI";
  const GEMINI_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

  let uploadedImage = null;
  let conversationHistory = [];
  let allChats = JSON.parse(localStorage.getItem('roja_allChats') || "[]");

  window.onload = function() {
    const saved = localStorage.getItem('roja_chat');
    const savedHistory = localStorage.getItem('roja_history');
    if (saved) {
      chatBox.innerHTML = saved;
      conversationHistory = JSON.parse(savedHistory || "[]");
    } else {
      appendBot("Halo, aku Roja AI ðŸ¤–. Ada yang bisa aku bantu hari ini?");
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  };

  // ðŸ”¹ Saat gambar diupload
  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (file) {
      uploadedImage = file;
      appendUser(`ðŸ“· Gambar dipilih: <b>${file.name}</b>`);
    }
  });

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg && !uploadedImage) return;

    appendUser(msg || "Mengirim gambar...");
    input.value = "";

    const typingDiv = appendTyping();

    conversationHistory.push({ role: "user", content: msg });

    try {
      let reply = "";

      if (uploadedImage) {
        reply = await sendImageToGemini(uploadedImage, msg || "Apa isi gambar ini?");
        uploadedImage = null;
      } else {
        const prompt = conversationHistory.map(m => `${m.role}: ${m.content}`).join("\n");
        const res = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await res.json();
        reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "âš ï¸ Tidak ada respons dari AI.";
      }

      typingDiv.remove();
      appendBot(formatMarkdown(reply));
      conversationHistory.push({ role: "model", content: reply });
    } catch (err) {
      console.error(err);
      typingDiv.remove();
      appendBot("âŒ Gagal memproses permintaan.");
    }

    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // ðŸ”¹ Kirim gambar ke Gemini API (VQA)
  async function sendImageToGemini(file, question) {
    const base64 = await toBase64(file);
    const body = {
      contents: [{
        parts: [
          { text: question },
          { inline_data: { mime_type: file.type, data: base64.split(",")[1] } }
        ]
      }]
    };
    const res = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    const data = await res.json();
    return data?.candidates?.[0]?.content?.parts?.[0]?.text || "âš ï¸ Tidak ada jawaban dari gambar.";
  }

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function appendUser(text) {
    const div = document.createElement("div");
    div.className = "message user";
    div.innerHTML = `${text}<div class='time'>${getTime()}</div>`;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendBot(text) {
    const div = document.createElement("div");
    div.className = "message bot";
    div.innerHTML = `<div class="markdown">${text}</div><div class='time'>${getTime()}</div><button class="copy-btn" onclick="copyText(this)">Copy</button>`;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendTyping() {
    const div = document.createElement("div");
    div.className = "message bot";
    div.innerHTML = `<div class="typing">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
  }

  function getTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2, '0') + '.' + now.getMinutes().toString().padStart(2, '0');
  }

  function saveChat() {
    localStorage.setItem('roja_chat', chatBox.innerHTML);
    localStorage.setItem('roja_history', JSON.stringify(conversationHistory));
  }

  function newChat() {
    if (conversationHistory.length > 0) {
      const title = generateTitle(conversationHistory);
      allChats.push({ title, content: chatBox.innerHTML, history: conversationHistory, time: new Date().toLocaleString() });
      localStorage.setItem('roja_allChats', JSON.stringify(allChats));
    }
    chatBox.innerHTML = "";
    conversationHistory = [];
    appendBot("Percakapan baru dimulai. Halo, aku Roja AI ðŸ¤–");
    saveChat();
    loadHistoryList();
  }

  function generateTitle(history) {
    const firstUserMessage = history.find(m => m.role === "user");
    if (!firstUserMessage) return "Percakapan Tanpa Judul";
    const text = firstUserMessage.content;
    return text.length > 30 ? text.substring(0, 30) + "..." : text;
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
  }

  function copyText(btn) {
    const text = btn.parentElement.querySelector(".markdown").innerText;
    navigator.clipboard.writeText(text);
    btn.textContent = "âœ… Disalin";
    setTimeout(() => btn.textContent = "Copy", 2000);
  }

  function toggleHistory() {
    const modal = document.getElementById('historyModal');
    modal.classList.toggle('active');
    loadHistoryList();
  }

  function loadHistoryList() {
    const list = document.getElementById('historyList');
    list.innerHTML = "";
    if (allChats.length === 0) {
      list.innerHTML = "<p style='text-align:center;opacity:0.6;'>Belum ada riwayat.</p>";
      return;
    }
    allChats.forEach((chat, index) => {
      const item = document.createElement("div");
      item.className = "history-item";
      item.innerHTML = `<b>${chat.title}</b><br><small style='opacity:0.6;'>${chat.time}</small>`;
      item.onclick = () => loadChat(index);
      list.appendChild(item);
    });
  }

  function loadChat(index) {
    const selected = allChats[index];
    chatBox.innerHTML = selected.content;
    conversationHistory = selected.history;
    saveChat();
    toggleHistory();
  }

  input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

  function formatMarkdown(text) {
    return text
      .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
      .replace(/\*(.*?)\*/g, "<i>$1</i>")
      .replace(/`(.*?)`/g, "<code>$1</code>")
      .replace(/^### (.*$)/gim, "<h3>$1</h3>")
      .replace(/^## (.*$)/gim, "<h2>$1</h2>")
      .replace(/^# (.*$)/gim, "<h1>$1</h1>")
      .replace(/^- (.*$)/gim, "<li>$1</li>")
      .replace(/\n/g, "<br>");
  }
</script>
</body>
</html>
